# └────────────────────┴────────────────┴────────────────┴────────────────┘
#
# =============================================================================
# REFERENCE: JOB OUTPUT COLUMNS (DataFrame columns returned by JobSpy)
# =============================================================================
#
# Standard columns (all sites):
#   - id                : Unique job ID (format: site-id)
#   - site              : Source (indeed, linkedin, glassdoor, etc.)
#   - job_url           : Job URL on the site
#   - job_url_direct    : Direct URL to the company (if available)
#   - title             : Job title
#   - company           : Company name
#   - location          : Formatted location (city, state, country)
#   - date_posted       : Publication date
#   - job_type          : Contract type (fulltime, parttime, etc.)
#   - salary_source     : Salary source (direct_data or description)
#   - interval          : Salary interval (yearly, monthly, hourly, etc.)
#   - min_amount        : Minimum salary
#   - max_amount        : Maximum salary
#   - currency          : Currency (USD, CHF, EUR, etc.)
#   - is_remote         : Boolean if remote
#   - description       : Full description
#   - emails            : Emails found in description
#
# LinkedIn-specific columns:
#   - job_level         : Level (entry, mid-senior, director, etc.)
#   - job_function      : Function (Engineering, Research, etc.)
#   - company_industry  : Company sector
#
# Indeed-specific columns:
#   - company_url       : Company page URL
#   - company_logo      : Company logo URL
#   - company_addresses : Company addresses
#   - company_num_employees : Number of employees
#   - company_revenue   : Company revenue
#   - company_description : Company description
#
# Naukri-specific columns (India):
#   - skills            : Required skills
#   - experience_range  : Required experience range
#   - company_rating    : Company rating
#   - company_reviews_count : Number of reviews
#   - vacancy_count     : Number of open positions
#   - work_from_home_type : WFH type (Hybrid, Remote, etc.)
#
# =============================================================================
# KNOWN LIMITATIONS & ISSUES
# =============================================================================
#
# 1. Indeed Filter Exclusivity:
#    - Only ONE of: hours_old, (job_type + is_remote), easy_apply
#    - If you use hours_old, job_type is silently ignored
#
# 2. LinkedIn Rate Limiting:
#    - Aggressive rate limit (~10 pages max without proxies)
#    - Internal delay 3-7 seconds between requests
#    - linkedin_fetch_description doubles the requests
#
# 3. Glassdoor Issues:
#    - "Location not parsed" for locations not in Glassdoor database
#    - 400/429 errors for rate limiting
#
# 4. Google Jobs:
#    - Requires google_search_term with specific syntax
#    - Normal search_term doesn't work well
#    - Syntax: copy from Google Jobs search bar
#
# 5. ZipRecruiter:
#    - USA and Canada ONLY
#    - Does not work for other countries
#
# =============================================================================
