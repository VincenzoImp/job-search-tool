# =============================================================================
#                              SEARCH SETTINGS
# =============================================================================
# These settings control how the job search is performed, including which
# sites to scrape, how many results to fetch, and various filters.
# =============================================================================

search:
  # ---------------------------------------------------------------------------
  # results_wanted (integer, default: 50)
  # ---------------------------------------------------------------------------
  # The number of job results to request PER QUERY PER SITE.
  #
  # How it works:
  # - If you have 5 queries and 3 sites, with results_wanted=50, you could
  #   potentially get up to 5 × 3 × 50 = 750 jobs (before deduplication)
  # - In practice, you'll get fewer due to duplicates and site limitations
  #
  # Practical limits:
  # - Maximum effective value is ~1000 (hard limit imposed by job boards)
  # - LinkedIn has aggressive rate limiting around page 10 (~250 results)
  # - Higher values increase scraping time and rate limit risk
  #
  # Recommended values:
  # - 20-50: For quick searches or when rate limited
  # - 50-100: Normal usage (default)
  # - 100-200: Comprehensive searches (slower, higher rate limit risk)
  # ---------------------------------------------------------------------------
  results_wanted: 50

  # ---------------------------------------------------------------------------
  # hours_old (integer, default: 720)
  # ---------------------------------------------------------------------------
  # Filter to only show jobs posted within the last N hours.
  #
  # Common values:
  # - 24: Last 24 hours (1 day) - fresh postings only
  # - 48: Last 2 days
  # - 72: Last 3 days
  # - 168: Last week (7 days)
  # - 336: Last 2 weeks
  # - 720: Last 30 days (default)
  #
  # IMPORTANT - Indeed limitation:
  # Indeed can only use ONE of these filters at a time:
  # - hours_old (date filter)
  # - job_type + is_remote (combined)
  # - easy_apply
  # This tool prioritizes hours_old for fresher results.
  # ---------------------------------------------------------------------------
  hours_old: 720

  # ---------------------------------------------------------------------------
  # job_types (list of strings, default: ["fulltime"])
  # ---------------------------------------------------------------------------
  # Filter jobs by contract/employment type.
  #
  # Available options:
  # - fulltime: Full-time positions (permanent, 40 hours/week)
  # - parttime: Part-time positions (less than 40 hours/week)
  # - contract: Contract/freelance work (fixed term)
  # - temporary: Temporary positions
  # - internship: Internship positions (students/recent grads)
  # - perdiem: Per diem (paid daily, on-call)
  # - nights: Night shift positions
  # - summer: Summer jobs/seasonal
  # - volunteer: Volunteer positions (unpaid)
  #
  # You can specify multiple types:
  # job_types:
  #   - "fulltime"
  #   - "contract"
  #   - "internship"
  #
  # Note: Not all job boards support all types. Unsupported types are ignored.
  # ---------------------------------------------------------------------------
  job_types:
    - "fulltime"

  # ---------------------------------------------------------------------------
  # sites (list of strings, default: ["indeed", "linkedin", "glassdoor"])
  # ---------------------------------------------------------------------------
  # Job boards to scrape. Each site is queried for each query-location pair.
  #
  # Available sites:
  # - indeed: Best coverage, supports most countries, minimal rate limiting
  # - linkedin: Good coverage, aggressive rate limiting, requires delays
  # - glassdoor: Good for company reviews, may have location parsing issues
  # - google: Google Jobs aggregator (requires special google_search_term syntax)
  # - zip_recruiter: US-focused job board
  # - bayt: Middle East job board
  # - naukri: India job board
  # - bdjobs: Bangladesh job board
  #
  # Site-specific notes:
  # - LinkedIn: Built-in 3-7 second delays, hard limit at 1000 results
  # - Glassdoor: May return "location not parsed" for some queries
  # - Google: Requires google_search_term for best results
  #
  # Recommended for most users:
  # sites:
  #   - "indeed"
  #   - "linkedin"
  #   - "glassdoor"
  # ---------------------------------------------------------------------------
  sites:
    - "indeed"
    - "linkedin"
    - "glassdoor"

  # ---------------------------------------------------------------------------
  # locations (list of strings, default: ["Remote"])
  # ---------------------------------------------------------------------------
  # Geographic locations to search for jobs.
  #
  # Format examples:
  # - "Remote": Search for remote positions
  # - "New York, NY": City and state (USA)
  # - "London, UK": City and country
  # - "Zurich, Switzerland": City and country (Europe)
  # - "San Francisco Bay Area": Regional search
  #
  # Tips:
  # - Use the official spelling (e.g., "Zürich" may work differently than "Zurich")
  # - Add both variations if unsure: ["Zurich, Switzerland", "Zürich, Switzerland"]
  # - Each location multiplies the number of queries (more locations = longer runtime)
  # - The "distance" setting controls the search radius around each location
  #
  # Example for multiple locations:
  # locations:
  #   - "Remote"
  #   - "New York, NY"
  #   - "San Francisco, CA"
  #   - "London, UK"
  # ---------------------------------------------------------------------------
  locations:
    - "Remote"

  # ---------------------------------------------------------------------------
  # distance (integer, default: 50)
  # ---------------------------------------------------------------------------
  # Search radius in miles around each location.
  #
  # Common values:
  # - 10: Very local (city center only)
  # - 25: Local area
  # - 50: Metropolitan area (default)
  # - 100: Regional
  # - 200+: Wide area search
  #
  # Notes:
  # - This setting is ignored for "Remote" searches
  # - Some job boards may interpret this differently
  # - 50 miles ≈ 80 kilometers
  # ---------------------------------------------------------------------------
  distance: 50

  # ---------------------------------------------------------------------------
  # is_remote (boolean, default: false)
  # ---------------------------------------------------------------------------
  # Filter to show ONLY remote positions.
  #
  # Values:
  # - false: Show all jobs (remote and on-site) - default
  # - true: Show only remote jobs
  #
  # When to use:
  # - Set to true if you're exclusively looking for remote work
  # - Keep as false if you want to see all options
  # - You can also add "Remote" to locations list for a softer approach
  #
  # Note: This is a strict filter. If set to true, non-remote jobs are excluded
  # even if they match all other criteria.
  # ---------------------------------------------------------------------------
  is_remote: false

  # ---------------------------------------------------------------------------
  # easy_apply (boolean or null, default: null)
  # ---------------------------------------------------------------------------
  # Filter jobs by easy apply availability.
  #
  # Values:
  # - null: No filter, show all jobs (default)
  # - true: Only show jobs with easy apply option
  # - false: Only show jobs WITHOUT easy apply
  #
  # "Easy Apply" means you can apply directly through the job board without
  # being redirected to the company's website.
  #
  # IMPORTANT: On Indeed, this filter is mutually exclusive with hours_old
  # and job_type+is_remote. This tool prioritizes hours_old.
  # ---------------------------------------------------------------------------
  easy_apply: null

  # ---------------------------------------------------------------------------
  # offset (integer, default: 0)
  # ---------------------------------------------------------------------------
  # Start search results from this offset (pagination).
  #
  # How it works:
  # - offset=0: Start from the first result (default)
  # - offset=50: Skip the first 50 results, start from result 51
  # - offset=100: Skip the first 100 results
  #
  # Use cases:
  # - Pagination: Get more results in subsequent runs
  # - Resume interrupted search: Continue from where you left off
  # - Skip already-seen results: Useful for very frequent searches
  #
  # Note: Most users should leave this at 0. The tool handles deduplication
  # automatically via the SQLite database.
  # ---------------------------------------------------------------------------
  offset: 0

  # ---------------------------------------------------------------------------
  # country_indeed (string, default: "USA")
  # ---------------------------------------------------------------------------
  # Country code for Indeed domain selection.
  #
  # Indeed has different domains for different countries (indeed.com, indeed.co.uk,
  # indeed.ch, etc.). This setting determines which Indeed domain to query.
  #
  # Common values:
  # - "USA": indeed.com (default)
  # - "UK": indeed.co.uk
  # - "Germany": indeed.de
  # - "France": indeed.fr
  # - "Canada": indeed.ca
  # - "Australia": indeed.com.au
  # - "Switzerland": indeed.ch
  # - "Netherlands": indeed.nl
  #
  # See the REFERENCE section at the bottom for full country list.
  #
  # Important: This should match your primary search location for best results.
  # ---------------------------------------------------------------------------
  country_indeed: "USA"

  # ---------------------------------------------------------------------------
  # enforce_annual_salary (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Convert all salary information to annual amounts.
  #
  # Values:
  # - true: Convert hourly/monthly/weekly salaries to annual (default)
  # - false: Keep original salary format
  #
  # Benefits of true (recommended):
  # - Easier comparison across jobs with different pay periods
  # - Consistent sorting and filtering by salary
  # - Hourly rates are converted assuming 40 hours/week, 52 weeks/year
  #
  # Example conversions (when true):
  # - $50/hour → $104,000/year
  # - $8,000/month → $96,000/year
  # ---------------------------------------------------------------------------
  enforce_annual_salary: true

  # ---------------------------------------------------------------------------
  # description_format (string, default: "markdown")
  # ---------------------------------------------------------------------------
  # Format for job descriptions returned by the scraper.
  #
  # Options:
  # - "markdown": Formatted with Markdown syntax (default, recommended)
  # - "html": Raw HTML from the job posting
  # - "plain": Plain text, all formatting stripped
  #
  # Markdown is recommended because:
  # - Human-readable in the database and CSV files
  # - Preserves structure (headers, lists, bold/italic)
  # - Easy to convert to other formats if needed
  # - Works well with text analysis and keyword matching
  # ---------------------------------------------------------------------------
  description_format: "markdown"

  # ---------------------------------------------------------------------------
  # verbose (integer, default: 1)
  # ---------------------------------------------------------------------------
  # JobSpy library verbosity level. Controls what the underlying scraper logs.
  #
  # Levels:
  # - 0: Errors only (quietest)
  # - 1: Errors and warnings (default, recommended)
  # - 2: All messages including debug info (very noisy)
  #
  # This is separate from the tool's own logging (configured in the logging
  # section below). Level 1 is recommended to see important warnings about
  # rate limiting or parsing issues without excessive noise.
  # ---------------------------------------------------------------------------
  verbose: 1

  # ---------------------------------------------------------------------------
  # linkedin_fetch_description (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Fetch full job descriptions from LinkedIn.
  #
  # Values:
  # - true: Make additional request to get full description (default)
  # - false: Use only the preview/snippet from search results
  #
  # Trade-offs:
  # - true: More complete data, better for keyword matching and scoring
  #         BUT doubles the number of requests (slower, more rate limit risk)
  # - false: Faster, less rate limit risk, but incomplete descriptions
  #
  # Recommendation: Keep as true unless you're hitting rate limits frequently.
  # The full descriptions are important for accurate relevance scoring.
  # ---------------------------------------------------------------------------
  linkedin_fetch_description: true

  # ---------------------------------------------------------------------------
  # linkedin_company_ids (list of integers or null, default: null)
  # ---------------------------------------------------------------------------
  # Filter LinkedIn results to specific companies by their LinkedIn IDs.
  #
  # Values:
  # - null: Search all companies (default)
  # - [id1, id2, ...]: Only show jobs from these specific companies
  #
  # How to find a company's LinkedIn ID:
  # 1. Go to the company's LinkedIn page
  # 2. Look at the URL or page source for a numeric ID
  # 3. Or use LinkedIn's API
  #
  # Example:
  # linkedin_company_ids:
  #   - 1441
  #   - 2587638
  #
  # Use case: Focused search on specific target companies (e.g., FAANG only)
  # ---------------------------------------------------------------------------
  linkedin_company_ids: null

  # ---------------------------------------------------------------------------
  # google_search_term (string or null, default: null)
  # ---------------------------------------------------------------------------
  # Special query syntax for Google Jobs.
  #
  # Google Jobs uses a different query format than other job boards.
  # If you want to use Google Jobs effectively, you need to provide the
  # exact search term as it appears in the Google Jobs search bar.
  #
  # How to get the correct syntax:
  # 1. Go to Google and search for jobs (google.com/search?q=software+engineer+jobs)
  # 2. Copy the exact query string from the URL
  #
  # Values:
  # - null: Use the regular search_term for Google Jobs (default, may not work well)
  # - "string": Use this exact string for Google Jobs queries
  #
  # Example:
  # google_search_term: "software engineer jobs in new york"
  #
  # Note: If you don't set this, Google Jobs results may be inconsistent.
  # Consider removing "google" from the sites list if you don't configure this.
  # ---------------------------------------------------------------------------
  google_search_term: null

  # ---------------------------------------------------------------------------
  # proxies (list of strings or null, default: null)
  # ---------------------------------------------------------------------------
  # Proxy servers to use for requests (helps avoid rate limiting).
  #
  # Format options:
  # - "user:pass@host:port": Authenticated proxy
  # - "host:port": Unauthenticated proxy
  # - "localhost": Use localhost as proxy
  #
  # Values:
  # - null: No proxies, use direct connection (default)
  # - ["proxy1", "proxy2", ...]: List of proxy servers to rotate through
  #
  # Example:
  # proxies:
  #   - "user123:pass456@proxy.example.com:8080"
  #   - "192.168.1.100:3128"
  #
  # When to use:
  # - Heavy scraping (1000+ jobs per day)
  # - Running into frequent rate limits
  # - Need to appear from different geographic locations
  #
  # Note: You're responsible for proxy reliability and legality.
  # ---------------------------------------------------------------------------
  proxies: null

  # ---------------------------------------------------------------------------
  # ca_cert (string or null, default: null)
  # ---------------------------------------------------------------------------
  # Path to CA certificate file for HTTPS proxy verification.
  #
  # Values:
  # - null: Use system default certificates (default)
  # - "/path/to/ca-bundle.crt": Path to custom CA certificate file
  #
  # When to use:
  # - Using corporate proxies with custom certificates
  # - Self-signed certificates in your proxy chain
  #
  # Example:
  # ca_cert: "/etc/ssl/certs/corporate-ca.crt"
  #
  # Note: Most users don't need this. Only relevant if using HTTPS proxies
  # with custom certificate authorities.
  # ---------------------------------------------------------------------------
  ca_cert: null

  # ---------------------------------------------------------------------------
  # user_agent (string or null, default: null)
  # ---------------------------------------------------------------------------
  # Custom User-Agent header for HTTP requests.
  #
  # Values:
  # - null: Use JobSpy's default User-Agent (default)
  # - "Custom User Agent String": Use this exact string
  #
  # The User-Agent identifies the client making the request. Job boards may
  # block or rate limit based on User-Agent patterns.
  #
  # Example:
  # user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  #
  # When to use:
  # - Being blocked by specific job boards
  # - Want to appear as a specific browser
  # - Debugging request issues
  #
  # Note: Most users don't need this. The default works well in most cases.
  # ---------------------------------------------------------------------------
  user_agent: null


# =============================================================================
#                              SEARCH QUERIES
# =============================================================================
# Define the job titles and keywords to search for. Queries are organized
# into categories for better organization, but all queries from all categories
# are combined and run together.
#
# How it works:
# - Each query is run against each site for each location
# - Total searches = queries × sites × locations
# - Example: 10 queries × 3 sites × 2 locations = 60 total searches
#
# Tips for effective queries:
# - Use exact job titles as they appear on job boards
# - Include variations (e.g., "software engineer" AND "software developer")
# - Be specific enough to get relevant results
# - Too broad queries (like "engineer") will return too many irrelevant results
#
# Categories are just for organization - name them whatever makes sense to you.
# =============================================================================

queries:
  # Software Engineering roles - general titles
  software_engineering:
    - "software engineer"
    - "backend engineer"
    - "frontend developer"
    - "full-stack developer"
    - "software developer"

  # DevOps and Infrastructure roles
  devops:
    - "devops engineer"
    - "site reliability engineer"
    - "cloud engineer"
    - "platform engineer"
    - "infrastructure engineer"

  # Data-focused roles
  data:
    - "data engineer"
    - "data scientist"
    - "data analyst"
    - "machine learning engineer"

  # Technology-specific searches
  technologies:
    - "Python developer"
    - "JavaScript developer"
    - "React developer"
    - "Node.js developer"

  # Senior/Leadership positions
  senior:
    - "senior software engineer"
    - "staff engineer"
    - "tech lead"

  # Entry-level and internship positions
  entry_level:
    - "junior developer"
    - "software engineer intern"
    - "new grad software engineer"


# =============================================================================
#                            RELEVANCE SCORING
# =============================================================================
# The scoring system calculates a relevance score for each job based on
# keyword matching. Jobs with higher scores are more relevant to your profile.
#
# How scoring works:
# 1. For each job, create searchable text from: title + description + company + location
# 2. For each category in 'keywords', check if ANY keyword in that category matches
# 3. If matched, add the category's weight from 'weights' to the total score
# 4. Jobs with total score >= threshold are considered "relevant"
#
# IMPORTANT: Category names in 'weights' MUST match those in 'keywords'.
# If a category exists in keywords but not in weights, its weight defaults to 0.
#
# You can use NEGATIVE weights to penalize unwanted matches:
# - Example: senior_positions: -50 would subtract 50 points for jobs with "senior" in title
# =============================================================================

scoring:
  # ---------------------------------------------------------------------------
  # threshold (integer, default: 10)
  # ---------------------------------------------------------------------------
  # Minimum score for a job to be considered "relevant".
  #
  # Jobs with score >= threshold:
  # - Appear in the "relevant_jobs" CSV/Excel files
  # - Are highlighted in the dashboard
  # - May trigger notifications (depending on notification settings)
  #
  # Jobs with score < threshold:
  # - Still saved to database and "all_jobs" files
  # - Just not flagged as "relevant"
  #
  # Recommended values:
  # - 5-10: Lenient (more jobs marked relevant)
  # - 10-20: Moderate (default)
  # - 20-30: Strict (fewer, more targeted jobs)
  # - 30+: Very strict (only best matches)
  #
  # Tip: Start with a low threshold and increase it once you see the results.
  # ---------------------------------------------------------------------------
  threshold: 10

  # ---------------------------------------------------------------------------
  # weights (dict of category: points)
  # ---------------------------------------------------------------------------
  # Points awarded when keywords from each category are found in a job.
  #
  # Design your weights based on priority:
  # - High priority categories: 15-25 points
  # - Medium priority: 10-15 points
  # - Nice-to-have: 5-10 points
  # - Neutral/tracking: 0 points
  # - Penalties (avoid these): -10 to -50 points
  #
  # Remember: A job only gets points ONCE per category, regardless of how
  # many keywords from that category match.
  # ---------------------------------------------------------------------------
  weights:
    primary_skills: 20      # Core job titles/roles you're targeting
    secondary_skills: 15    # Related skills and areas
    technologies: 12        # Programming languages and tools you know
    seniority: 10           # Experience level markers
    company_type: 8         # Type of company you prefer
    remote: 5               # Work arrangement preferences
    locations: 5            # Preferred locations (beyond search locations)

  # ---------------------------------------------------------------------------
  # keywords (dict of category: list of keywords)
  # ---------------------------------------------------------------------------
  # Keywords to search for in each category. Matching is case-insensitive.
  #
  # Tips:
  # - Include variations and synonyms
  # - Use lowercase (matching is case-insensitive anyway)
  # - Include common abbreviations (e.g., "k8s" for Kubernetes)
  # - Be specific enough to avoid false positives
  # ---------------------------------------------------------------------------
  keywords:
    primary_skills:
      - "software engineer"
      - "backend"
      - "full-stack"
      - "fullstack"
      - "developer"
      - "programmer"

    secondary_skills:
      - "data"
      - "cloud"
      - "devops"
      - "api"
      - "microservices"

    technologies:
      - "python"
      - "javascript"
      - "typescript"
      - "react"
      - "node.js"
      - "nodejs"
      - "postgresql"
      - "docker"
      - "kubernetes"
      - "aws"
      - "gcp"
      - "azure"

    seniority:
      - "senior"
      - "staff"
      - "lead"
      - "principal"
      - "architect"

    company_type:
      - "startup"
      - "tech"
      - "fintech"
      - "saas"

    remote:
      - "remote"
      - "work from home"
      - "wfh"
      - "distributed"
      - "hybrid"

    # Empty list means no keywords for this category (add your own if needed)
    locations: []


# =============================================================================
#                           PARALLEL EXECUTION
# =============================================================================
# Settings for concurrent query execution. The tool uses Python's
# ThreadPoolExecutor to run multiple searches in parallel.
# =============================================================================

parallel:
  # ---------------------------------------------------------------------------
  # max_workers (integer, default: 3)
  # ---------------------------------------------------------------------------
  # Maximum number of concurrent search threads.
  #
  # How it affects performance:
  # - Higher = faster overall execution, but more rate limit risk
  # - Lower = slower execution, but gentler on job boards
  #
  # Recommended values:
  # - 1-2: Very conservative (for sensitive job boards)
  # - 3: Conservative/balanced (default, recommended)
  # - 4-5: Moderate (faster but some rate limit risk)
  # - 6-8: Aggressive (fast but high rate limit risk)
  #
  # Note: JobSpy itself also uses internal parallelism for sites, so even
  # max_workers=1 will still make concurrent requests to different job boards.
  #
  # Trade-off guide:
  # | Workers | 100 Searches | Rate Limit Risk |
  # |---------|--------------|-----------------|
  # | 1       | ~30 min      | Minimal         |
  # | 3       | ~12 min      | Low             |
  # | 5       | ~8 min       | Moderate        |
  # | 8       | ~5 min       | High            |
  # ---------------------------------------------------------------------------
  max_workers: 3


# =============================================================================
#                           RETRY CONFIGURATION
# =============================================================================
# Settings for automatic retry when requests fail. Uses exponential backoff
# (each retry waits longer than the previous one).
# =============================================================================

retry:
  # ---------------------------------------------------------------------------
  # max_attempts (integer, default: 3)
  # ---------------------------------------------------------------------------
  # Maximum number of attempts per query (including the initial attempt).
  #
  # Values:
  # - 1: No retries (fail immediately on error)
  # - 2-3: Normal retry behavior (default)
  # - 4-5: More persistent (for unreliable networks)
  #
  # Each failed attempt waits longer before retrying (exponential backoff).
  # ---------------------------------------------------------------------------
  max_attempts: 3

  # ---------------------------------------------------------------------------
  # base_delay (float, default: 3.0)
  # ---------------------------------------------------------------------------
  # Initial delay in seconds before the first retry.
  #
  # Subsequent retries use: base_delay * (backoff_factor ^ attempt_number)
  #
  # Example with base_delay=3 and backoff_factor=2:
  # - 1st retry: 3 seconds
  # - 2nd retry: 6 seconds
  # - 3rd retry: 12 seconds
  #
  # Increase this if you're hitting rate limits frequently.
  # ---------------------------------------------------------------------------
  base_delay: 3.0

  # ---------------------------------------------------------------------------
  # backoff_factor (float, default: 2.0)
  # ---------------------------------------------------------------------------
  # Multiplication factor for exponential backoff.
  #
  # Values:
  # - 1.0: Linear backoff (same delay each time)
  # - 1.5: Gentle exponential growth
  # - 2.0: Standard exponential growth (default)
  # - 3.0: Aggressive exponential growth
  #
  # Higher values = longer waits between retries = more time for rate limits to reset.
  # ---------------------------------------------------------------------------
  backoff_factor: 2.0


# =============================================================================
#                              THROTTLING
# =============================================================================
# Rate limiting settings to prevent getting blocked by job boards.
# Adds delays between requests to appear more like a human user.
#
# Why throttling matters:
# - Job boards detect and block automated scraping
# - Rate limits result in empty results or IP bans
# - Proper throttling ensures consistent, long-term access
# =============================================================================

throttling:
  # ---------------------------------------------------------------------------
  # enabled (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Master switch for throttling.
  #
  # Values:
  # - true: Enable delays between requests (default, recommended)
  # - false: No delays (faster but high rate limit risk)
  #
  # Only disable for testing or if you're using proxies with rotation.
  # ---------------------------------------------------------------------------
  enabled: true

  # ---------------------------------------------------------------------------
  # default_delay (float, default: 2.0)
  # ---------------------------------------------------------------------------
  # Default delay in seconds between requests.
  #
  # This is used for sites not listed in site_delays.
  #
  # Recommended values:
  # - 1.0-1.5: Minimal delay (higher rate limit risk)
  # - 2.0: Balanced (default)
  # - 3.0-4.0: Conservative (for sensitive job boards)
  # ---------------------------------------------------------------------------
  default_delay: 2.0

  # ---------------------------------------------------------------------------
  # site_delays (dict of site: delay)
  # ---------------------------------------------------------------------------
  # Per-site delay overrides. Different job boards have different rate limits.
  #
  # Site-specific recommendations:
  # - LinkedIn: 4.0+ (very aggressive rate limiting)
  # - Indeed: 1.5 (relatively lenient)
  # - Glassdoor: 2.0 (moderate)
  # - Google: 2.5 (moderate)
  # - ZipRecruiter: 2.0 (moderate)
  #
  # If you're getting blocked by a specific site, increase its delay.
  # ---------------------------------------------------------------------------
  site_delays:
    linkedin: 4.0
    indeed: 1.5
    glassdoor: 2.0
    google: 2.5
    ziprecruiter: 2.0

  # ---------------------------------------------------------------------------
  # jitter (float, default: 0.3)
  # ---------------------------------------------------------------------------
  # Random variation added to delays to appear more human-like.
  #
  # Value range: 0.0 to 1.0 (represents percentage of delay)
  #
  # How it works:
  # - jitter=0.3 with delay=2.0 means actual delay will be 2.0 ± 0.6 seconds
  # - Randomness makes requests less predictable and harder to detect
  #
  # Recommended values:
  # - 0.0: No randomness (not recommended)
  # - 0.2-0.3: Moderate randomness (default)
  # - 0.4-0.5: High randomness
  # ---------------------------------------------------------------------------
  jitter: 0.3

  # ---------------------------------------------------------------------------
  # rate_limit_cooldown (float, default: 60.0)
  # ---------------------------------------------------------------------------
  # Cooldown period in seconds after encountering a rate limit error.
  #
  # When a rate limit (HTTP 429) is detected:
  # 1. Current request fails
  # 2. Wait for this many seconds
  # 3. Retry the request
  #
  # Recommended values:
  # - 30.0: Quick recovery (may not be enough)
  # - 60.0: Standard cooldown (default)
  # - 120.0: Conservative (for persistent rate limiting)
  # ---------------------------------------------------------------------------
  rate_limit_cooldown: 60.0


# =============================================================================
#                            POST-FILTERING
# =============================================================================
# Validates that returned jobs actually match your search criteria.
# Job boards sometimes return "related" results that don't match the query.
#
# Uses fuzzy matching to handle:
# - Typos in job titles
# - Character variations (ü vs u, ö vs o)
# - Slight differences in terminology
# =============================================================================

post_filter:
  # ---------------------------------------------------------------------------
  # enabled (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Enable fuzzy post-filtering of results.
  #
  # Values:
  # - true: Validate that jobs match query terms (default, recommended)
  # - false: Accept all results from job boards without validation
  #
  # Benefits of enabling:
  # - Removes irrelevant "related" jobs
  # - Improves signal-to-noise ratio
  # - Better quality results for scoring
  #
  # Only disable if you're getting too few results and want to see everything.
  # ---------------------------------------------------------------------------
  enabled: true

  # ---------------------------------------------------------------------------
  # min_similarity (integer, default: 80)
  # ---------------------------------------------------------------------------
  # Minimum similarity score (0-100) for fuzzy matching.
  #
  # This controls how strictly terms must match:
  # - 100: Exact match required
  # - 90: Very strict (minor typos allowed)
  # - 80: Moderate (default, handles most variations)
  # - 70: Lenient (significant differences allowed)
  # - 60: Very lenient
  #
  # Examples at 80% similarity:
  # - "zürich" matches "zurich" ✓
  # - "pytohn" matches "python" ✓ (typo)
  # - "developer" matches "development" ✗ (too different)
  # ---------------------------------------------------------------------------
  min_similarity: 80

  # ---------------------------------------------------------------------------
  # check_query_terms (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Verify that all query words appear in the job data.
  #
  # Values:
  # - true: All words in your query must be found in the job (default)
  # - false: Don't check query terms
  #
  # Example: Query "python developer"
  # - Job must contain "python" somewhere (title, description, company)
  # - Job must also contain "developer" somewhere
  # - Both terms use fuzzy matching (min_similarity threshold)
  # ---------------------------------------------------------------------------
  check_query_terms: true

  # ---------------------------------------------------------------------------
  # check_location (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Verify that job location matches search location.
  #
  # Values:
  # - true: Location must match (default)
  # - false: Don't check location
  #
  # Notes:
  # - Skipped for "Remote" searches
  # - Uses fuzzy matching (handles Zurich/Zürich/Zuerich)
  # - Checks city OR country (e.g., "Zurich" OR "Switzerland")
  # ---------------------------------------------------------------------------
  check_location: true


# =============================================================================
#                               LOGGING
# =============================================================================
# Configure logging output for debugging and monitoring.
# Logs are written to both console (with colors) and file (plain text).
# =============================================================================

logging:
  # ---------------------------------------------------------------------------
  # level (string, default: "INFO")
  # ---------------------------------------------------------------------------
  # Minimum log level to record.
  #
  # Options (from most to least verbose):
  # - "DEBUG": Everything, including detailed internal operations
  # - "INFO": Normal operation messages (default, recommended)
  # - "WARNING": Only warnings and errors
  # - "ERROR": Only errors
  #
  # Use DEBUG for troubleshooting issues.
  # Use WARNING/ERROR for quiet production operation.
  # ---------------------------------------------------------------------------
  level: "INFO"

  # ---------------------------------------------------------------------------
  # file (string, default: "logs/search.log")
  # ---------------------------------------------------------------------------
  # Path to the log file.
  #
  # The directory will be created automatically if it doesn't exist.
  # Log rotation is handled automatically (see max_size_mb and backup_count).
  # ---------------------------------------------------------------------------
  file: "logs/search.log"

  # ---------------------------------------------------------------------------
  # max_size_mb (integer, default: 10)
  # ---------------------------------------------------------------------------
  # Maximum log file size in megabytes before rotation.
  #
  # When the log file reaches this size:
  # 1. Current log is renamed to search.log.1
  # 2. Previous backups are rotated (search.log.1 → search.log.2, etc.)
  # 3. Oldest backup is deleted if backup_count is exceeded
  # 4. New log file is created
  # ---------------------------------------------------------------------------
  max_size_mb: 10

  # ---------------------------------------------------------------------------
  # backup_count (integer, default: 5)
  # ---------------------------------------------------------------------------
  # Number of backup log files to keep.
  #
  # Values:
  # - 0: No backups (only current log file)
  # - 5: Keep 5 rotated files (default)
  # - 10: Keep 10 rotated files
  #
  # With max_size_mb=10 and backup_count=5, you'll have up to ~60MB of logs.
  # ---------------------------------------------------------------------------
  backup_count: 5

  # ---------------------------------------------------------------------------
  # timezone (string, default: "UTC")
  # ---------------------------------------------------------------------------
  # Timezone for log timestamps.
  #
  # Uses standard timezone names (IANA Time Zone Database).
  #
  # Common values:
  # - "UTC": Coordinated Universal Time (default)
  # - "Europe/Zurich": Central European Time
  # - "Europe/London": British Time
  # - "America/New_York": Eastern Time
  # - "America/Los_Angeles": Pacific Time
  # - "Asia/Tokyo": Japan Time
  #
  # Full list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  # ---------------------------------------------------------------------------
  timezone: "UTC"


# =============================================================================
#                               DATABASE
# =============================================================================
# SQLite database settings for job persistence and tracking.
# The database stores all jobs found and tracks new vs seen jobs.
# =============================================================================

database:
  # ---------------------------------------------------------------------------
  # cleanup_enabled (boolean, default: false)
  # ---------------------------------------------------------------------------
  # Automatically delete old jobs from the database.
  #
  # Values:
  # - false: Keep all jobs forever (default)
  # - true: Delete jobs not seen in cleanup_days
  #
  # When to enable:
  # - Database is getting too large
  # - You only care about recent jobs
  # - Running on limited storage
  #
  # Cleanup runs automatically at the start of each search.
  # ---------------------------------------------------------------------------
  cleanup_enabled: false

  # ---------------------------------------------------------------------------
  # cleanup_days (integer, default: 60)
  # ---------------------------------------------------------------------------
  # Delete jobs not seen in this many days.
  #
  # Only applies when cleanup_enabled is true.
  #
  # A job's "last_seen" date is updated every time it appears in search results.
  # Jobs that haven't appeared in cleanup_days are assumed to be expired/filled.
  #
  # Recommended values:
  # - 14: Aggressive cleanup (2 weeks)
  # - 30: Moderate cleanup
  # - 60: Conservative cleanup (default, jobs can stay open for a while)
  # - 90: Very conservative (3 months)
  # ---------------------------------------------------------------------------
  cleanup_days: 60

  # ---------------------------------------------------------------------------
  # recalculate_scores_on_startup (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Recalculate relevance scores for all existing jobs on startup.
  #
  # Values:
  # - true: Update all scores using current scoring config (default)
  # - false: Keep existing scores unchanged
  #
  # When true:
  # - All jobs get rescored with current weights/keywords
  # - Useful when you've changed your scoring criteria
  # - No need to rebuild database to apply new scoring
  # - Adds a few seconds to startup time
  #
  # When false:
  # - Faster startup
  # - Scores only calculated for new jobs
  # - Old jobs keep their original scores
  # ---------------------------------------------------------------------------
  recalculate_scores_on_startup: true


# =============================================================================
#                                OUTPUT
# =============================================================================
# Configure where and how results are saved.
