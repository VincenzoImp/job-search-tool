  # Files created (when enabled):
  # - all_jobs_YYYYMMDD_HHMMSS.csv: All jobs from this search run
  # - all_jobs_YYYYMMDD_HHMMSS.xlsx: Excel version with formatting
  # - relevant_jobs_YYYYMMDD_HHMMSS.csv: Jobs above score threshold
  # - relevant_jobs_YYYYMMDD_HHMMSS.xlsx: Excel with highlighting
  #
  # Directory is created automatically if it doesn't exist.
  # ---------------------------------------------------------------------------
  results_dir: "results"

  # ---------------------------------------------------------------------------
  # data_dir (string, default: "data")
  # ---------------------------------------------------------------------------
  # Directory for the SQLite database.
  #
  # The database is the primary data store for:
  # - All jobs ever found
  # - First seen / last seen dates
  # - Applied status tracking
  # - Deduplication across runs
  #
  # Directory is created automatically if it doesn't exist.
  # ---------------------------------------------------------------------------
  data_dir: "data"

  # ---------------------------------------------------------------------------
  # database_file (string, default: "jobs.db")
  # ---------------------------------------------------------------------------
  # SQLite database filename (within data_dir).
  #
  # The full path will be: {data_dir}/{database_file}
  # Example: data/jobs.db
  #
  # The database schema is created automatically on first run.
  # Migrations are applied automatically when new columns are added.
  # ---------------------------------------------------------------------------
  database_file: "jobs.db"

  # ---------------------------------------------------------------------------
  # save_csv (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Save results to CSV files.
  #
  # Values:
  # - true: Generate CSV files after each search (default)
  # - false: Skip CSV generation
  #
  # CSV files are useful for:
  # - Quick viewing in spreadsheet software
  # - Importing into other tools
  # - Simple backups
  #
  # Note: The SQLite database is always the primary data store.
  # CSV files are supplementary exports.
  # ---------------------------------------------------------------------------
  save_csv: true

  # ---------------------------------------------------------------------------
  # save_excel (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Save results to Excel files.
  #
  # Values:
  # - true: Generate Excel files after each search (default)
