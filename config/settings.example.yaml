# =============================================================================
#                              SCHEDULER
# =============================================================================
# Automated scheduling settings for running periodic job searches.
# When enabled, the tool runs continuously and searches at regular intervals.
# =============================================================================

scheduler:
  # ---------------------------------------------------------------------------
  # enabled (boolean, default: false)
  # ---------------------------------------------------------------------------
  # Enable scheduled (continuous) execution mode.
  #
  # Values:
  # - false: Single-shot mode - run once and exit (default)
  # - true: Scheduled mode - run continuously at intervals
  #
  # In scheduled mode:
  # - Tool runs forever (until stopped)
  # - Searches run every interval_hours
  # - Notifications sent when new jobs found
  # - Graceful shutdown on SIGINT/SIGTERM
  #
  # Docker usage:
  # docker-compose --profile scheduler up scheduler
  # ---------------------------------------------------------------------------
  enabled: false

  # ---------------------------------------------------------------------------
  # interval_hours (integer, default: 24)
  # ---------------------------------------------------------------------------
  # Hours between scheduled search runs.
  #
  # Common values:
  # - 4: Every 4 hours (aggressive, may hit rate limits)
  # - 12: Twice daily
  # - 24: Once daily (default, recommended)
  # - 48: Every 2 days (conservative)
  #
  # Consider your search volume and rate limit tolerance when setting this.
  # ---------------------------------------------------------------------------
  interval_hours: 24

  # ---------------------------------------------------------------------------
  # run_on_startup (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Execute a search immediately when starting in scheduled mode.
  #
  # Values:
  # - true: Run search immediately, then start schedule (default)
  # - false: Wait for first scheduled interval before running
  #
  # Recommended: true, so you get immediate feedback that everything works.
  # ---------------------------------------------------------------------------
  run_on_startup: true

  # ---------------------------------------------------------------------------
  # retry_on_failure (boolean, default: true)
  # ---------------------------------------------------------------------------
  # Retry the search if it fails.
  #
  # Values:
  # - true: Schedule a retry after retry_delay_minutes (default)
  # - false: Skip failed run, wait for next scheduled interval
  #
  # Failures can happen due to:
  # - Network issues
  # - Rate limiting
  # - Job board downtime
  # ---------------------------------------------------------------------------
  retry_on_failure: true

  # ---------------------------------------------------------------------------
  # retry_delay_minutes (integer, default: 30)
  # ---------------------------------------------------------------------------
  # Minutes to wait before retrying a failed search.
  #
  # Only applies when retry_on_failure is true.
  #
  # Recommended values:
  # - 15: Quick retry
  # - 30: Standard (default)
  # - 60: Conservative (gives more time for issues to resolve)
  # ---------------------------------------------------------------------------
  retry_delay_minutes: 30


# =============================================================================
#                            NOTIFICATIONS
# =============================================================================
# Configure notification channels for alerts when new relevant jobs are found.
# Currently supports Telegram. More channels may be added in the future.
# =============================================================================

notifications:
  # ---------------------------------------------------------------------------
  # enabled (boolean, default: false)
  # ---------------------------------------------------------------------------
  # Master switch for all notification channels.
  #
  # Values:
  # - false: No notifications sent (default)
  # - true: Send notifications through enabled channels
  #
  # Individual channels (like telegram.enabled) must also be enabled.
  # ---------------------------------------------------------------------------
  enabled: false

  # -------------------------------------------------------------------------
  # TELEGRAM NOTIFICATIONS
  # -------------------------------------------------------------------------
  # Receive instant alerts when new relevant jobs are found via Telegram bot.
  #
  # Setup steps:
  # 1. Open Telegram and message @BotFather
  # 2. Send /newbot and follow the prompts
  # 3. Copy the bot token (format: 123456789:ABCdefGHIjklMNOpqrsTUVwxyz)
  # 4. Start a chat with your new bot (send any message)
  # 5. Get your chat_id by visiting:
  #    https://api.telegram.org/bot<YOUR_BOT_TOKEN>/getUpdates
  #    Look for "chat":{"id": YOUR_CHAT_ID}
  # 6. Configure bot_token and chat_ids below
  # -------------------------------------------------------------------------
  telegram:
    # -----------------------------------------------------------------------
    # enabled (boolean, default: false)
    # -----------------------------------------------------------------------
    # Enable Telegram notifications.
    #
    # Both notifications.enabled AND telegram.enabled must be true
    # for Telegram notifications to work.
    # -----------------------------------------------------------------------
    enabled: false

    # -----------------------------------------------------------------------
    # bot_token (string, default: "")
    # -----------------------------------------------------------------------
    # Your Telegram bot token from @BotFather.
    #
    # Format: "123456789:ABCdefGHIjklMNOpqrsTUVwxyz"
    #
    # Security options:
    # 1. Direct value: "123456789:ABCdefGHIjklMNOpqrsTUVwxyz"
    # 2. Environment variable: "$TELEGRAM_BOT_TOKEN"
    # 3. Named env var: "$MY_BOT_TOKEN"
    #
    # Using environment variables is more secure as the token
    # won't be visible in your config file.
    # -----------------------------------------------------------------------
    bot_token: ""

    # -----------------------------------------------------------------------
    # chat_ids (list of strings, default: [])
    # -----------------------------------------------------------------------
    # Telegram chat IDs to send notifications to.
    #
    # Each ID should be a string (even though they're numeric).
    # You can notify multiple chats/users by adding multiple IDs.
    #
    # Example:
    # chat_ids:
    #   - "123456789"       # Your personal chat
    #   - "-987654321"      # A group chat (negative ID)
    # -----------------------------------------------------------------------
    chat_ids: []

    # -----------------------------------------------------------------------
    # send_summary (boolean, default: true)
    # -----------------------------------------------------------------------
    # Send a summary message after each search run.
    #
    # The summary includes:
    # - Number of new jobs found
    # - Average relevance score
    # - List of top new jobs
    # -----------------------------------------------------------------------
    send_summary: true

    # -----------------------------------------------------------------------
    # min_score_for_notification (integer, default: 0)
    # -----------------------------------------------------------------------
    # Minimum relevance score for a job to be included in notifications.
    #
    # Values:
    # - 0: Include all jobs (default)
    # - 10+: Only jobs above this score
    # - 20+: Only high-scoring jobs
    #
    # Use this to reduce notification noise by only alerting for
    # highly relevant jobs.
    # -----------------------------------------------------------------------
    min_score_for_notification: 0

    # -----------------------------------------------------------------------
    # max_jobs_in_message (integer, default: 20)
    # -----------------------------------------------------------------------
    # Maximum number of jobs to include in notifications overall.
    #
    # This is the total number of jobs that will be sent across all messages.
    # Jobs are sorted by score descending, so top jobs are sent first.
    #
    # Recommended values:
    # - 10-20: Concise (default, manageable list)
    # - 30-50: Comprehensive (more jobs to review)
    # - 100+: Very comprehensive (many messages)
    # -----------------------------------------------------------------------
    max_jobs_in_message: 20

    # -----------------------------------------------------------------------
    # jobs_per_chunk (integer, default: 10, max: 15)
    # -----------------------------------------------------------------------
    # Number of jobs to include in each Telegram message.
    #
    # Telegram has a 4096 character limit per message. This setting controls
    # how many jobs are sent in each individual message before splitting
    # to the next message.
    #
    # IMPORTANT: Maximum is 15 due to Telegram's character limit.
    # Higher values risk message truncation or send failures.
    #
    # Recommended values:
    # - 5: Very short messages (quick to read)
    # - 10: Balanced (default)
    # - 15: Longer messages (fewer messages total)
    # -----------------------------------------------------------------------
    jobs_per_chunk: 10

    # -----------------------------------------------------------------------
    # include_top_overall (boolean, default: true)
    # -----------------------------------------------------------------------
    # Whether to include the top jobs from the entire database in notifications,
    # in addition to new jobs. This helps you keep track of the best opportunities
    # even if they were found in previous runs.
    #
    # When enabled, notifications will show two sections:
    # 1. 🆕 New Jobs - Jobs found in this search run
    # 2. 🏆 Top Jobs Overall - Best jobs from entire database
    #
    # This is useful because:
    # - You might miss a great job if you didn't check notifications immediately
    # - Reminds you of opportunities you haven't applied to yet
    # - Helps prioritize which jobs to focus on
    # -----------------------------------------------------------------------
    include_top_overall: true

    # -----------------------------------------------------------------------
    # max_top_overall (integer, default: 10)
    # -----------------------------------------------------------------------
    # Maximum number of top jobs from the entire database to include in
    # notifications when include_top_overall is enabled.
    #
    # These are the highest-scoring jobs across ALL search runs, sorted by
    # relevance score. Jobs that have been marked as "applied" may still
    # appear here as reminders.
    #
    # Recommended values:
    # - 5: Quick overview of best opportunities
    # - 10: Good balance (default)
    # - 20: Comprehensive view of top opportunities
    # -----------------------------------------------------------------------
    max_top_overall: 10


