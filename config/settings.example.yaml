# =============================================================================
#                         REFERENCE: KNOWN LIMITATIONS
# =============================================================================
# Important limitations to be aware of when using this tool:
#
# 1. Indeed Filter Exclusivity
#    Indeed can only use ONE of these filters at a time:
#    - hours_old (date filter) ← We prioritize this
#    - job_type + is_remote
#    - easy_apply
#    This tool prioritizes hours_old for fresher results.
#
# 2. LinkedIn Rate Limiting
#    - Built-in 3-7 second delays between requests
#    - Hard limit at approximately 1000 results
#    - Heavy rate limiting typically occurs around page 10 (~250 results)
#    - linkedin_fetch_description=true doubles the number of requests
#
# 3. Glassdoor Location Parsing
#    - "Location not parsed" errors occur when location doesn't match
#      Glassdoor's internal location database
#    - Try using standard city/country format
#
# 4. Google Jobs
#    - Requires specific google_search_term syntax for best results
#    - Copy the exact query from Google Jobs search bar
#    - Regular search_term may not work as expected
#
# 5. SQLite Concurrency
#    - SQLite only supports one writer at a time
#    - Don't run multiple search instances simultaneously
#
# 6. Job ID Collisions
#    - Jobs are identified by SHA256 hash of title+company+location
#    - Same job posted on multiple sites will have the same ID (intended)
#    - Full 64-character hash prevents collisions in large databases
#
# =============================================================================
