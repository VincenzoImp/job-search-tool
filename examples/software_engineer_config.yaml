# Example Configuration: Software Engineer
# Mid-level software engineer seeking backend/full-stack roles in Europe

profile:
  name: "John Doe"
  email: "john.doe@example.com"
  summary: |
    Software Engineer with 5 years experience
    Specializing in backend development and cloud infrastructure
    Looking for senior/lead roles in European tech hubs

  career_stage: "Senior Software Engineer"
  target_start_date: "2026-06"

search:
  sites:
    - indeed
    - linkedin
    - google

  locations:
    - "Berlin, Germany"
    - "Munich, Germany"
    - "Amsterdam, Netherlands"
    - "London, UK"
    - "Paris, France"

  queries:
    backend:
      - "backend engineer"
      - "backend developer"
      - "senior backend engineer"
      - "lead backend engineer"

    fullstack:
      - "full stack engineer"
      - "fullstack developer"
      - "full-stack developer"

    specific_tech:
      - "Python engineer"
      - "Go engineer"
      - "Node.js engineer"
      - "Java engineer"

    infrastructure:
      - "DevOps engineer"
      - "cloud engineer"
      - "infrastructure engineer"
      - "platform engineer"

    leadership:
      - "tech lead"
      - "engineering manager"
      - "staff engineer"

  filters:
    results_per_query: 50
    days_back: 30
    job_types:
      - fulltime
    country_indeed: "Germany"
    linkedin_fetch_description: true

relevance_scoring:
  min_score: 15

  categories:
    backend_focus:
      weight: 25
      keywords:
        - "backend"
        - "API"
        - "microservices"
        - "distributed systems"

    seniority:
      weight: 20
      keywords:
        - "senior"
        - "lead"
        - "staff"
        - "principal"

    programming_languages:
      weight: 18
      keywords:
        - "Python"
        - "Go"
        - "Java"
        - "Rust"
        - "Node.js"

    cloud_infrastructure:
      weight: 15
      keywords:
        - "AWS"
        - "GCP"
        - "Azure"
        - "Kubernetes"
        - "Docker"
        - "cloud"

    databases:
      weight: 12
      keywords:
        - "PostgreSQL"
        - "MySQL"
        - "MongoDB"
        - "Redis"
        - "database"

    architecture:
      weight: 10
      keywords:
        - "architecture"
        - "system design"
        - "scalability"

    tech_companies:
      weight: 10
      keywords:
        - "startup"
        - "scale-up"
        - "tech company"

output:
  results_dir: "../results"
  formats:
    - csv
    - xlsx
  prefix: "software_engineer_jobs"
  include_timestamp: true

advanced:
  deduplication_fields:
    - title
    - company
    - location
  retry_failed_queries: true
  max_retries: 1
  rate_limit_delay: 1
  log_level: "INFO"
  save_all_jobs: true
  save_relevant_jobs: true
